<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Mali|Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
     <h1>Code Mate </h1>
     <p>Organiza con tus compañeros de trabajo muchos eventos, <br> comunicándote de manera rápida, divertida y sobretodo súper secreta</p>
    </header>
    <main>
      <!--div para saludo -->
      <div class="titulo" id="inicio">
        <h2>Bienvenido </h2>
        
      <!--ingresar contraseña-->
      <input  type="password" id= "contrasena" input class="filter-input" placeholder="Ingrese contraseña" required="LABORATORIA"/>
      <!--ejecutar accion -->
      <button type="button"  id="btn">CONTINUAR</button>
      </div>
      <!--Muestra mensaje de error-->
      <div id="error" class="titulo hide" >
        <p>OOPS!</p>
      </div> 
      <!--Muestra mensaje de Bloqueado-->
      <div id="msjbloqueado" class="titulo hide" >
          <img src="sadfa.png" alt="sad">
          <p>Ya utilizaste todos tus intentos, en este momento no podrás ingresar</p>
      </div>
      <!--muestra segunda vista-->
      <div id="saludo" class="titulo hide" >
        <h2>Código secreto</h2>
        <p>Empecemos a Cifrar o Descifrar</p>
        <form>
          <label for="offset">Offset</label>
          <input type="number" id="offset" name="offset"  min="1">
          <br>
          <br>
          <textarea name="ta1" id="ta1" cols="30" placeholder="Ingresa tu texto" rows="10"></textarea>
          <textarea name="ta2" id="ta2" cols="30" rows="10"></textarea>
          <br>
          <br>
          <button type="button" id="cifrar">Cifrar</button>
          <button type="button" id="descifrar">Descifrar</button>
          <button type="reset" id="limpiar">Borrar</button>
        </form>
      </div>
    </main>
    <footer>
      <p>Copyright ©2019</p> 
    </footer>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
